steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-server'
    args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/images/server:$COMMIT_SHA', '-f', 'server/Dockerfile', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-server'
    args: [ 'push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/images/server:$COMMIT_SHA' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-server'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'server'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/images/server:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--quiet'
      - '--port=80'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATABASE_URI=$_DATABASE_URI'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/images/server:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DATABASE_URI: ''